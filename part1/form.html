<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form태그학습습</title>
</head>
<body>
    <form>
        <label for="IdField">아이디</label>
        <input type="text" id="IdField" required/>
        <label for="PWField">비밀번호</label>
        <input type="password" id="PWField"/>
        <!--input type="button" value="로그인"-->
        <button type="submit">로그인</button>
        <hr />
        <label for="progress">진행률</label>
        <input type="range" id="progress"/>
        <output>50%</output>
        <hr/>
        <label for="checkbox">동의합니다</label>
        <input type="checkbox" id="checkbox"/>
        <hr />
        <label for="email">이메일</label>
        <input type="email" id="email"/>
        <input type="color" />
        <input type="file" multiple/>
        <hr />
        <fieldset> #폼그룹화
            <legend>성별</legend> <!--카테고리-->
            <div tabindex="0" aria-label="성별선택창"></div>
            <label for="male">남성</label>
            <input type="radio" name="gender" id="male" /> <!--name 같은거는 하나만선택가능--> 
            <label for="female">여성</label>
            <input type="radio" name="gender" id="female" /> <!--name 같은거는 하나만선택가능--> 
        </fieldset>
        <hr />
        <select name="" id="">
            <option value="">김치찌개</option>
            <option value="">삼겹살</option>
            <option value="">김밥</option>
        </select>
    </form>
</body>
</html>
